                padding-top: 30px;
            }
            .album-container > a {
                background-color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: transform 125ms;
            }
            .album-container > a > img {
                width: 100%;
                height: auto;
            }
            .album-container > a:hover {
                box-shadow: 3px 3px 5px black; /* horizontal vertical adoucissement couleur */
                transform: scale(1.05); /* -moz-transform, -webkit-transform, -o-transform, -ms-transform */
            }
